<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="/assets/css/app.css" rel="stylesheet">

    <title>YourTasks</title>
</head>
<body>

    <section id="task">
        <!-- Форма для ввода задачи -->
        <form name="task-panel" id="form-task" onsubmit="return false">
            <input type="text" name="task-text" id="form-task-input">
            <button id="form-task-add">Добавить</button>
            <button id="form-task-clearAll">Удалить все</button>
        </form>
        <!-- Блок вывода задачи -->
        <div id="task-list">
            <!-- Пример одной задачи -->
            <div class="task-list-item">
                <div class="task-list-item-header">
                    <span class="task-list-item-header-number">#1</span>
                    <span class="task-list-item-header-date">2 янв 2020 20:11</span>
                    <span class="task-list-item-header-nav">
                        <span class="fa-stack" style="vertical-align: top;">
                            <i class="fas fa-square fa-stack-2x"></i>
                            <i class="fas fa-check fa-stack-1x fa-inverse"></i>
                        </span>
                        <i class="far fa-minus-square fa-2x"></i>
                    </span>
                </div>
                <div class="task-list-item-header">
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolore vero voluptas dicta error architecto eius, ab rerum, numquam molestiae, qui accusamus ducimus quibusdam maiores a? Dignissimos odit dolorem veniam rem.</p>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="/assets/js/app.js"></script>

</body>
</html>
