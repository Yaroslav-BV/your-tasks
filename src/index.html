<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="/assets/css/app.css" rel="stylesheet">

    <title>YourTasks</title>
</head>
<body>
    <header>
        <a href="#">
            <span>Your</span><span>Tasks</span>
        </a>
        <i class="fas fa-user-circle fa-3x"></i>
    </header>
    <section id="task">
        <!-- Форма для ввода задачи -->
        <form name="task-panel" id="form-task" onsubmit="return false">
            <input type="text" name="task-text" id="form-task-input" placeholder="Enter your tasks pls...">
            <button id="form-task-add">Add</button>
            <button id="form-task-clearAll">CLear All</button>
        </form>
        <!-- Блок вывода задачи -->
        <div id="task-list"></div>
        </div>
    </section>

    <script type="text/javascript" src="/assets/js/app.js"></script>

</body>
</html>
