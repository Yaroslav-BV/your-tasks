<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="/assets/css/app.css" rel="stylesheet">

    <title>YourTasks</title>
</head>
<body>
    <header>
        <a href="#">
            <span>Your</span><span>Tasks</span>
        </a>
        <i class="fas fa-user-circle fa-3x"></i>
    </header>
    <section id="task">
        <!-- Форма для ввода задачи -->
        <form name="task-panel" id="form-task" onsubmit="return false">
            <input type="text" name="task-text" id="form-task-input" placeholder="Enter your tasks pls...">
            <button id="form-task-add">Add</button>
            <button id="form-task-clearAll">CLear All</button>
        </form>
        <!-- Блок вывода задачи -->
        <div id="task-list">
            <!-- Пример одной задачи -->
            <div class="task-list-item">
                <div class="task-list-item-header">
                    <span class="task-list-item-header-number">#1</span>
                    <span class="task-list-item-header-date">2 jan 2020 - 20:11</span>
                    <span class="task-list-item-header-nav">
                        <span class="check-border">
                            <i class="fas fa-check"></i>
                        </span>
                        <span class="minus-border">
                            <i class="fas fa-minus"></i>
                        </span>
                    </span>
                </div>
                <div class="task-list-item-content">
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolore vero voluptas dicta error architecto eius, ab rerum, numquam molestiae, qui accusamus ducimus quibusdam maiores a? Dignissimos odit dolorem veniam rem.</p>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="/assets/js/app.js"></script>

</body>
</html>
